# Site settings
baseurl = "http://fuquna.ga"
languageCode = "en-us"
#title = "Hugrid - Grid Theme For Hugo"
theme = "hugrid"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-282949-7"

contentdir = "content"
datadir = "data"
layoutdir = "layouts"
publishdir = "public"

[params]
    # Meta
    title = "[fuquna.ga](http://fuquna.ga)"
    #subtitle = "A kind of boilerplate to perform anyone or anything quickly. Portfolio, collection, bookmarks, contacts and so on."
    #author = "fuqunaga"
    #description = "Hugrid - grid theme for Hugo with an expanding image preview."
    keywords = "unity, unity3d, progiram, c#, shader, hlsl, fuqunaga"

    # Body background color
    bodybgcolor = "#f9f9f9"

    # Preview container button text
    buttontext = "Site"

    # Footer text
    footertext = "[github](https://github.com/fuqunaga) [twitter](https://twitter.com/fuqunaga)"

    # add extra-css
    # custom_css = ['css/extra1.css', 'css/extra2.css']
