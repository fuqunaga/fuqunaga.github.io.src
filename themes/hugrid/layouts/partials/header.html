<header class="clearfix">
	<p>
	{{ range .Site.Params.socials }}
		<a href="{{ .url }}">
		<i class="fa {{ .icon }} fa-2x" aria-hidden="true"></i>
		</a>
	{{end}}
	</p>
	<h1>{{ with .Site.Params.title }}{{ . | markdownify }}{{ end }}<span>{{ with .Site.Params.subtitle }}{{ . | markdownify }}{{ end }}</span></h1>
</header>
